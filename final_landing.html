<!DOCTYPE HTML>
<html>
	<head>
		<title>CozyLiving</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/header.css" />
		<link rel="stylesheet" href="assets/css/preloader.css" />
		<script src="assets/js/jquery.min.js"></script>



	</head>

	<body>
		<header id="header">
			<a href="index.html" class="logo">CozyLiving</a>
		</header>

			<section id="banner">
				<div class="inner">
					<img id="imgPadding" src="http://placekitten.com/128/128" alt="Placeholder Puppy">
					<h1>Congratulations!</h1>
					<p id="bannerCaption">Your request has been received.</p>
					<p id='thanks'>Thank you for renting with CozyLiving!</p>
					<br>
					<a href="index.html" >
						<p id='scrollDown'>return to homepage</p>
					</a>
				</div>
			</section>


			<footer id=footer>
				<p>Copyright Â© 2050 CozyLiving Inc. All rights reserved.</p>
			</footer>

			<div class="loader-wrapper">
				<span class="loader">
					<span class="loader-inner"></span>
				</span>
				<div class="forcedBreak">
					<p>Submitting your application...</p>
				</div>
		
			</div>
		
			<script>
				$(window).on('load', function() {
					$(".loader-wrapper").delay(2000).fadeOut('slow');
					console.log('loaded')
				});
			</script>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/scroll.js"></script>
			<script src="assets/js/jquery.easing.min.js"></script>

	</body>
</html>
